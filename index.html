<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email OTP Verification</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
    }
    .box {
      width: 320px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Email OTP Verification</h3>

  <form id="form">
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="submit" id="button" value="Send OTP">
  </form>

  <input type="text" id="otpInput" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="msg"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="script.js"></script>

</body>
</html>
